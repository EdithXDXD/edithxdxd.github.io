<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Edith Shao - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" alt = "Avatar" src="/images/profile.jpeg"></a></h1>
          <h3 class = "username">Edith Shao</h3>
          <span class="tagline">Blog for fun. Currently senior @ USC</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
                  <span class="post-date">
                    <!--lastmod>{{ post.last_modified_at |  date_to_string }}</lastmod-->
                      {% if post.date != None %}
                          {{ post.date | date_to_string }}
                      {% endif %}
                  </span>
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href={{site.baseurl}} {% link _posts/2019-1-14-About-Me.md %} class="footer-link">About</a> <span class="separator">&bull;</span>
            <a href="https://www.linkedin.com/in/ruyinshao/" class="footer-link">Linkedin</a> <span class="separator">&bull;</span>
            <a href="https://github.com/EdithXDXD" class="footer-link">GitHub</a>
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
